<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input,label{
            margin-bottom: 7px;
        }
    </style>
</head>
<body>
    <main style="width: 400px;border: 2px solid black;margin: 0 auto;padding: 15px;">
            <h1 style="text-align: center;">Student Registration Form</h1>
            <hr>
           <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" name="" id=""><br>
            <label for="fathersname">Father's Name:</label>
            <input type="text" name="" id=""><br>
            <label for="mothersname">Mother's Name:</label>
            <input type="text" name="" id=""><br>
            <label for="password">Password:</label>
            <input type="password" name="" id=""><br>
            <label for="email">Email:</label>
            <input type="email" name="" id=""><br>
            <label for="email">Phone:</label>
            <input type="tel" name="" id="" placeholder="+880"><br>
            <label for="address">Address:</label>
            <input type="text" name="" id=""><br>
            <label for="birth">Date of Birth:</label>
            <input type="date" name="" id=""><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="">
            <label for="male">Female</label><br>
            <label for="nationality">Nationality:</label>
            <select name="nation" id="country">
                <option value="" selected>Country</option>
                <option value="Bangladeshi">Bangladeshi</option>
                <option value="India">India</option>
                <option value="Sri-lanka">Sri-lanka</option>
                <option value="Pakistan">Pakistan</option>
            </select>
            <label for="time">Time:</label>
            <input type="time" name="time" id="time"><br>
            <label for="color">Colour:</label>
            <input type="color" name="" id=""><br>
            <label for="file">Choose file:</label>
            <input type="file" name="" id=""><br>
           <fieldset>
               <legend>Select Your Hobby</legend>
               <input type="checkbox" name="" id="">
               <label for="Cricket">Cricket</label>
               <input type="checkbox" name="" id="">
               <label for="Cricket">Football</label>
               <input type="checkbox" name="" id="">
               <label for="Cricket">Gardening</label>
               <input type="checkbox" name="" id="">
               <label for="Cricket">Drawing</label>
           </fieldset><br>
           <label for="">Massage:</label>
           <textarea name="" id="" cols="45" rows="3" placeholder="Comment Here"></textarea><br>

           <input style="padding: 5px;background-color: aqua;border-radius: 5px;" type="submit" value="Submit">
           <input style="padding: 5px;margin-left: 280px;background-color: blueviolet;" type="reset" value="Reset">
           </form>
    </main>
    
</body>
</html>
